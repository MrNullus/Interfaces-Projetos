      <!--Tabela Cadastro Pet-->
      <form action="" enctype="multipart/form-data" method="GET">
        <table cellpadding="20px" bgcolor="#000" width="45%" align="center">
          <tr>
            <th> 
              <font color="#EB3D71" size="6" face="Spectral, serif">
                Cadastrar Pet na sua conta
              </font>
            </th>
          </tr>
          <tr>
            <th bgcolor="#F7CE9B">
              <fieldset>
                <legend>
                 <font size="5" face="Spectral, serif">
                  Dados do seu pet
                  </font>
                </legend>
                <table cellpadding="15px" rules="rows" bgcolor="#EB3D71" width="100%" bordercolor="#000">
                  <tr>
                    <th>
                      <label>
                        <font size="5">Usuario:</font>
                      </label>
                      <input type="email" required placeholder="Email de usuario">
                    </th>
                  </tr>
                  <tr>
                    <th>
                      <label>
                        <font size="5">Senha: </font>
                      </label>
                      <input type="password" required placeholder="Senha de usuario" minlength="4" maxlength="12">
                    </th>
                  </tr>
                  <tr>
                    <th>
                      <label for="nomePet">
                        <font size="5">
                          Qual o nome do seu Pet?
                        </font>
                      </label><br/>
                      <br/>
                      <input type="text" name="nomePet" id="nomePet" required placeholder="Nome do seu Pet aqui" maxlength="45">
                    </th>
                  </tr>
                  <tr>
                    <th>
                      <label for="tipoPet">
                        <font size="5">
                          Qual o tipo do seu Pet?
                        </font>
                      </label><br><br/>
                      <input type="radio" id="tipo_pet1" name="tipoPet" value="cachorro">
                      <label for="tipo_pet1">Cachorro&#128054;</label>&nbsp;
                      <input type="radio" id="tipo_pet2" name="tipoPet" value="gato">
                      <label for="tipo_pet2">Gato&#128570;</label>
                      <input type="radio" id="tipo_pet3" name="tipoPet" value="peixe">
                      <label for="tipo_pet3">Peixe&#x1F41F;
                      </label>
                      <input type="radio" id="tipo_pet4" name="tipoPet" value="ave">
                      <label for="tipo_pet4">Ave&#x1F99C;</label>&nbsp;
                      <input type="radio" id="tipo_pet5" name="tipoPet" value="outro">
                      <label for="tipo_pet5">Outro</label>
                    </th>
                  </tr>
                  <tr>
                    <th>
                      <label>
                        <font size="5">
                          Qual seria a idade do teu Pet?
                        </font>
                      </label><br/><br/>
                      <input type="text" name="idadePet" id="idadePet" required>
                    </th>
                  </tr>
                  <tr>
                    <th>
                      <label for="lista_raca">
                        <font size="5">
                          Qual a raça?
                        </font>
                      </label>
                      <br>
                      <br>
                      <select name="lista_raca" size="10">
                        <optgroup label="A">
                          <option value="raca-A1">
                            Abissínio
                          </option>
                          <option value="raca-A2">
                            Akita Inu
                          </option>
                          <option value="raca-A3">
                            Angorá Turco
                          </option>
                          <option value="raca-A4">
                            Akbash
                          </option>
                          <option value="raca-A5">              
                            American Bully
                          </option>
                        </optgroup>
                        <optgroup label="B">
                          <option value="raca-B1">
                            Barbet
                          </option>
                          <option value="raca-B2">
                            Bulldog Francês
                          </option>
                          <option value="raca-B3">
                            Bullmastiff
                          </option>
                          <option value="raca-B4">
                            Buldogue inglês
                          </option>
                          <option value="raca-B5">              
                            Billy
                          </option>
                        </optgroup>
                        <optgroup label="B">
                          <option value="raca-B1">
                            Barbet
                          </option>
                          <option value="raca-B2">
                            Bulldog Francês
                          </option>
                          <option value="raca-B3">
                            Bullmastiff
                          </option>
                          <option value="raca-B4">
                            Buldogue inglês
                          </option>
                          <option value="raca-B5">              
                            Billy
                          </option>
                        </optgroup>
                        <optgroup label="C">
                          <option value="raca-C1">
                            Cesky Terrier
                          </option>
                          <option value="raca-C2">              
                            Chihuahua
                          </option>
                          <option value="raca-C3">
                            Cão de Canãa
                          </option>
                          <option value="raca-C4">
                            Clumber
                          </option>
                          <option value="raca-C5">              
                            Collie
                          </option>
                        </optgroup>
                        <optgroup label="D">
                          <option value="raca-D1">
                            Dachshund
                          </option>
                          <option value="raca-D2">
                           Dogue Alemão
                          </option>
                          <option value="raca-D3">
                            Dogue Brasileiro
                          </option>
                          <option value="raca-D4">

                          </option>
                          <option value="raca-D5">

                        </optgroup>
                        <optgroup label="E">

                          <option value="raca-F5">

                          <option value="raca-G3">

                          <option value="raca-G4">
                            Griffon de Nivernais
                          </option>
                          <option value="raca-G5">              
                            Galgo Escocês
                          </option>
                        </optgroup>
                      </select>
